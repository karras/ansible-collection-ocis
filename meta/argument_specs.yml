---

argument_specs:
  main:
    short_description: Manages and deploys ownCloud Infinite Scale (oCIS).
    options:
      ocis_bin_path:
        description:
          - Directory where to place the oCIS binary.
        type: str
        required: false
        default: /usr/local/bin
      ocis_config_path:
        description:
          - Directory where to place the oCIS configs.
        type: str
        required: false
        default: /etc/ocis
      ocis_data_path:
        description:
          - Directory where to place the oCIS data.
        type: str
        required: false
        default: /var/lib/ocis
      ocis_download_url:
        description:
          - Base URL from where to download the oCIS binary.
        type: str
        required: false
        default: 'https://download.owncloud.com/ocis/ocis'
      ocis_env_insecure:
        description:
          - Whether oCIS will generate self-signed certificates or not.
        type: bool
        required: false
        default: false
      ocis_env_log_level:
        description:
          - Log level such as 'warn' or 'debug'.
        type: str
        required: false
        default: warn
      ocis_env_proxy_http_address:
        description:
          - Interface and port to which oCIS binds to.
        type: str
        required: false
        default: '0.0.0.0:9200'
      ocis_env_proxy_tls:
        description:
          - Whether the proxy takes care of TLS termination or not.
        type: bool
        required: false
        default: false
      ocis_env_url:
        description:
          - URL where oCIS will be available from.
        type: str
        required: false
        default: 'https://ocis.example.com'
      ocis_group:
        description:
          - System group used for the oCIS processes.
        type: str
        required: false
        default: ocis
      ocis_user:
        description:
          - System user used for the oCIS processes.
        type: str
        required: false
        default: ocis
      ocis_release:
        description:
          - Release such as 'stable' or 'testing' to install.
        type: str
        required: false
        default: stable
      ocis_systemd_requires:
        description:
          - Systemd service 'Requires=' unit dependency, e.g. to depend on a
            separate mount point.
        type: str
        required: false
        default: var-lib-ocis.mount
      ocis_version:
        description:
          - Exact version to install.
        type: str
        required: false
        default: 4.0.2
